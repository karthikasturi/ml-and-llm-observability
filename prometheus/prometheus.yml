global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ml-llm-observability'

# AlertManager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ML Inference API
  - job_name: 'ml-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['ml-api:8000']
        labels:
          service: 'ml-api'
          environment: 'lab'

  # LLM RAG API
  - job_name: 'llm-rag-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['llm-rag-api:8001']
        labels:
          service: 'llm-rag-api'
          environment: 'lab'
